<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Icon">
        </div>
    </header>

    <section class="featured">
        <div class="featured-content">
            <h1>Featured Movie</h1>
            <p>This is a brief description of the featured movie. Watch now to enjoy the thrill!</p>
            <button class="btn">Watch Now</button>
            <button class="btn">More Info</button>
        </div>
    </section>

    <section class="movie-rows">
        <div class="movie-row">
            <h2>Popular on Netflix</h2>
            <div class="movie-thumbnails">
                <img src="https://via.placeholder.com/150" alt="Movie 1">
                <img src="https://via.placeholder.com/150" alt="Movie 2">
                <img src="https://via.placeholder.com/150" alt="Movie 3">
                <img src="https://via.placeholder.com/150" alt="Movie 4">
                <img src="https://via.placeholder.com/150" alt="Movie 5">
            </div>
        </div>
        <!-- Add more movie rows as needed -->
    </section>
</body>
</html>
